<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- BS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- reset.css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

    <!-- BS icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  
    <!-- todolist.css -->
    <link rel="stylesheet" href="css/todolist.css">
  
    <!-- todolist.js -->
    <script defer src="js/todolist.js"></script>
    
</head>
<body>


<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Open ToDo</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- 시작 -->
    <div class="TodoContainer" style="width:95%;">
      <!-- Title : TodoList 제목 -->
      <div class="Title">
        <h1>TO DO LIST</h1>
      </div>
      <!-- Header : 할일적기 -->
      <div class="Todo__header">
        <i class="bi bi-pencil btnicon"></i>
        <input type="text" class="input">
        <button class=" btnicon" onclick="appendTodo()"><i class="bi bi-plus-square "></i></button>
      </div>
      <!-- Body  : Todo / Done View -->
      <div class="Todo__body">
        <!-- Todo Lists -->
        <div class="body__Do">
          <div>
            <h4>Todo List</h4>
          </div>
          <ul>
            <!--
            <li>
              <div><button class="btnicon"><i class="bi bi-check-square"></i></button></div>
              <div><span>TESTESTSETSETET</span></div>
              <div>
                <button class="btnicon"><i class="bi bi-caret-up-square"></i></button>
                <button class="btnicon"><i class="bi bi-caret-down-square"></i></button>
              </div>
            </li>
            -->
          </ul>
        </div>
  
  
        <!-- Done Lists -->
        <div class="body__Done hidden">
          <div>
            <h4>Done List</h4>
          </div>
          <ul>
            <!--
            <li>      
              <div><button class="btnicon"><i class="bi bi-dash-square"></i></button></div>       
              <div><span>TESTESTSETSETET</span></div>
              <div>
                <button class="btnicon"><i class="bi bi-trash"></i></button>
              </div>
            </li>
            -->
          </ul>
  
        </div>
  
      </div>
      <!-- Footer : 기능 버튼 -->
      <div class="Todo__footer">
        <div class="btn btn--Todo">ToDo</div>
        <div class="btn btn--Done">Done</div>
        <div class="btn btn--Clear">Clear</div>
        <div class="btn btn--Etc">ETC</div>
      </div>
    </div>

    <!-- 끝 -->
  </div>
</div>

  
</body>
</html>
